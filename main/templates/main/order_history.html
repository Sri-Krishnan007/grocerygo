<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .order-history-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .order-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="order-history-container">
        <h1 class="text-center">Order History</h1>
        <ul class="list-group">
            {% for order in orders %}
                <li class="order-item list-group-item">
                    {{ order.product.name }} - {{ order.quantity }} - ${{ order.total_price }} - Status: {{ order.order_status }}
                </li>
            {% endfor %}
        </ul>

        <!-- Button to redirect to product list -->
        <a href="{% url 'product_list' %}" class="btn btn-primary mt-3">Back to Products</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
